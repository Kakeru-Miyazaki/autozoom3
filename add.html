<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>autozoom3-addURL</title>

  <body>
    <h1>AUTOZOOM3</h1>
    <h2>Day</h2>
    <fieldset>
      <input
        id="Sun"
        class="radio-inline__input"
        type="radio"
        name="accessible-radio"
        value="Sun"
        checked="checked"
      />
      <label class="radio-inline__label" for="Sun"> Sun </label>
      <input
        id="Mon"
        class="radio-inline__input"
        type="radio"
        name="accessible-radio"
        value="Mon"
      />
      <label class="radio-inline__label" for="Mon"> Mon </label>
      <input
        id="Tue"
        class="radio-inline__input"
        type="radio"
        name="accessible-radio"
        value="Tue"
      />
      <label class="radio-inline__label" for="Tue"> Tue </label>
      <input
        id="Wed"
        class="radio-inline__input"
        type="radio"
        name="accessible-radio"
        value="Wed"
        checked="checked"
      />
      <label class="radio-inline__label" for="Wed"> Wed </label>
      <input
        id="Thu"
        class="radio-inline__input"
        type="radio"
        name="accessible-radio"
        value="Thu"
      />
      <label class="radio-inline__label" for="Thu"> Tue </label>
      <input
        id="Fri"
        class="radio-inline__input"
        type="radio"
        name="accessible-radio"
        value="Fri"
      />
      <label class="radio-inline__label" for="Fri"> Fri </label>
      <input
        id="Sat"
        class="radio-inline__input"
        type="radio"
        name="accessible-radio"
        value="Sat"
      />
      <label class="radio-inline__label" for="Sat"> Sat </label>
    </fieldset>

    <h2>Time</h2>
    <input type="time" name="example" />
    <h2>Name</h2>
    <input type="text" id="inputName" size="30" />
    <h2>URL</h2>
    <input type="text" id="inputURL" size="30" /><br />
