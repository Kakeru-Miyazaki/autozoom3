  <body>
    <h1>AUTOZOOM3</h1>
    <div class="main">
      <div>
        <h2>Day</h2>
        <fieldset>
          <input
            id="Sun"
            class="radio-inline__input"
            type="radio"
            name="accessible-radio"
            value="Sun"
            checked="checked"
            />
          <label class="radio-inline__label" for="Sun"> Sun </label>
          <input
            id="Mon"
            class="radio-inline__input"
            type="radio"
            name="accessible-radio"
            value="Mon"
            />
          <label class="radio-inline__label" for="Mon"> Mon </label>
          <input
            id="Tue"
            class="radio-inline__input"
            type="radio"
            name="accessible-radio"
            value="Tue"
            />
          <label class="radio-inline__label" for="Tue"> Tue </label>
          <input
            id="Wed"
            class="radio-inline__input"
            type="radio"
            name="accessible-radio"
            value="Wed"
            />
          <label class="radio-inline__label" for="Wed"> Wed </label>
          <input
            id="Thu"
            class="radio-inline__input"
            type="radio"
            name="accessible-radio"
            value="Thu"
            />
          <label class="radio-inline__label" for="Thu"> Thu </label>
          <input
            id="Fri"
            class="radio-inline__input"
            type="radio"
            name="accessible-radio"
            value="Fri"
            />
          <label class="radio-inline__label" for="Fri"> Fri </label>
          <input
            id="Sat"
            class="radio-inline__input"
            type="radio"
            name="accessible-radio"
            value="Sat"
            />
          <label class="radio-inline__label" for="Sat"> Sat </label>
        </fieldset>

        <h2>Time</h2>
        <input type="time" name="inputTime" id="inputTime"/>
        <h2>Name</h2>
        <input type="text" id="inputName" size="30" />
        <h2>URL</h2>
        <input type="text" id="inputURL" size="30" /><br />

          <br>
          <br>
          <button class="btn btn-svg" id="buttonRegister" onclick="coladd()">
            <svg>
              <rect x="2" y="2" rx="0" fill="none" width="200" height="50"></rect>
            </svg>
            <span>Register</span>
          </button>
          <br />
          <br />
          <a href="menu.html" class="btn btn-svg">
            <svg>
              <rect x="2" y="2" rx="0" fill="none" width="200" height="50"></rect>
            </svg>
            <span>Quit</span>
          </a>
        </div>
        
        <div>
        <span id="message">Please select "data.csv"</span>
        <input id="csv_file" type="file">
           <table id="table" border="1" class="table is-bordered">
            <thead>
            <tr>
              <td>Day</td>
              <td>Time</td>
              <td>Name</td>
              <td>URL</td>
              <td></td>
            </tr>
          </thead>
          <tbody></tbody>
          </table>

          <div class="container">
            <div id="table" class="userTableBox">     
          </div> 
      </div>
